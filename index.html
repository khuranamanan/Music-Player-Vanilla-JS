<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-player-container play" data-player-conatainer>
        <div class="music-info">
            <h4 class="music-title">ukelele</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" data-audio></audio>

        <div class="music-image-container">
            <img src="images/ukulele.jpg" alt="music-image-art" data-music-image>
        </div>

        <div class="navigation">
            <button class="action-btn" data-previous>
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" data-play>
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" data-forward>
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
